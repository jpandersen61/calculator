<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
    <br/>
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
              <input v-model.number="number1" placeholder="Input 1" >
          </div>
      
          <div class="col-sm-1">
            <select v-model="operation" >
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
            </select>  
          </div>
      
          <div class="col-sm-3">
            <input v-model.number="number2" placeholder="Input 2"> 
          </div>

          <div class="col-sm-1">
            <button id="button" v-on:click="calculate" class="btn btn-primary">=</button>
          </div>

          <div class="col-sm-3">
            {{result}}
          </div>
        </div>
      </div>
    </div>
  
    <script src="js/index.js"></script>
</body>
</html>
